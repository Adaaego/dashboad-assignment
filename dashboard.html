<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="card card--large IncomeBlock">
        <div class="blockHeading">
            <ul class="headingList">
                <li class="ListItem income">INCOME</li>
                <li class="ListItem expenses">EXPENSES</li>
                <li class="ListItem profit">PROFIT</li>
            </ul>
        </div>

     <div class="IncomeDetails">
         <div class="TotalIncome">
             <h3 class="Income__label">Total Income</h3>
         </div>
         <div class="Income__Info">
                     <p class="Income__amount">$459.1k</p>
                         <svg class="icon UpArrow">
                             <use xlink:href="CSS/Images/sprite (8).svg#Faceup"></use>
                           </svg>
                           <p class="percentage percentageIncrease">68.2%</p>
                     </div>
         </div>
         <div>
             <img src="CSS/Images/linechart.png" alt="line chart" class="LineChart">
         </div>
         <div class="WeeklyIncome">
             <img src="CSS/Images/incomegauge.png" alt="Income gauge" class="IncomeGauge">
             <div>
                 <p><span class="darkText">Income this week</span> <br> $38k less than last week</p>
                 
             </div>
         </div>
        </div>

      

    </div>
</body>
</html>
