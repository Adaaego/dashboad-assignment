<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="card card--large">
        <div class="menuContainer">
            <h2 class="Transactions">Transactions</h2>
            <img src="CSS/Images/menu icon.png" alt="menu icon" class="MenuIcon">
        </div>
        <div class="TransactionContent">
            <div class="ContentWrapper">
                <div class="box paypal"></div>
                <div class="TransactionDetails">
                    <h3 class="TransactionName">Paypal</h3>
                    <p class="TransactionType">Send money</p>
            </div>
            </div>
            <p class="TransactionAmount">+$82.6 <span class="Currency">USD</span></p>
         </div>
    
        <div class="TransactionContent">
            <div class="ContentWrapper">
                <div class="box wallet"></div>
                <div class="TransactionDetails">
                    <h3 class="TransactionName">Wallet</h3>
                    <p class="TransactionType">Mac'D</p>
                </div>
            </div>
            <p class="TransactionAmount">+$270.69 <span class="Currency">USD</span></p>
         </div>
    
         <div class="TransactionContent">
            <div class="ContentWrapper">
                <div class="box transfer"></div>
                <div class="TransactionDetails">
                    <h3 class="TransactionName">Transfer</h3>
                    <p class="TransactionType">Refund</p>
                </div>
            </div>
            <p class="TransactionAmount">+$637.91 <span class="Currency">USD</span></p>
         </div>
    
         <div class="TransactionContent">
            <div class="ContentWrapper">
                <div class="box CreditCard"></div>
                <div class="TransactionDetails">
                    <h3 class="TransactionName">Credit Card</h3>
                    <p class="TransactionType">Ordered Food</p>
                </div>
            </div>
            <p class="TransactionAmount">-$838.71 <span class="Currency">USD</span></p>
         </div>
    
         <div class="TransactionContent">
            <div class="ContentWrapper">
                <div class="box wallet"></div>
                <div class="TransactionDetails">
                    <h3 class="TransactionName">Wallet</h3>
                    <p class="TransactionType">Starbucks</p>
                </div>
            </div>
            <p class="TransactionAmount">+$203.33 <span class="Currency">USD</span></p>
         </div>
    
         <div class="TransactionContent">
            <div class="ContentWrapper">
                <div class="box mastercard"></div>
                <div class="TransactionDetails">
                    <h3 class="TransactionName">Mastercard</h3>
                    <p class="TransactionType">Ordered Food</p>
                </div>
            </div>
            <p class="TransactionAmount">-$92.45 <span class="Currency">USD</span></p>
         </div>
    
    
    </div>
    
</body>
</html>
