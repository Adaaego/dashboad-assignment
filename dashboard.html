<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="card Card--Message">
        <div class="ProfileReport">
            <h2>Profile Report</h2>
            <span class="badge badge--round">YEAR 2022</span>
            <div class="percentageContainer">
                <svg class="icon IncreaseArrow">
                    <use xlink:href="CSS/Images/sprite (7).svg#top"></use>
                  </svg>
                  <p class="percentage percentageIncrease">68.2%</p>
            </div>
            <p class="amount">$84,686k</p>
        </div>
        <div class="WaveContainer">
            <svg class="icon wave">
                <use xlink:href="CSS/Images/sprite (8).svg#wavee"></use>
              </svg>

        </div>

    </div>
    
</body>
</html>
