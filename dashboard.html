<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="card">
        <div class="menuContainer">
            <span class="IconWrapper profitContainer">
                <svg class="icon IconMain">
                    <use xlink:href="CSS/Images/sprite (6).svg#pie-chart green"></use>
                  </svg>
            </span>
            <img src="CSS/Images/menu icon.png" alt="menu icon" class="MenuIcon">
        </div>
        <h3 class="card__label">Profit</h3>
        <p class="amount">$12,628</p>
        <div class="percentageContainer">
            <svg class="icon IncreaseArrow">
                <use xlink:href="CSS/Images/sprite (7).svg#top"></use>
              </svg>
              <p class="percentage percentageIncrease">72.8%</p>
        </div>

    </div>

    <div class="card card--large">
        <div class="TransactionContent">
            <div class="box"></div>
            <div class="TransactionDetails">
                <h3 class="TransactionName">Paypal</h3>
                <p class="TransactionType">Send money</p>
            </div>
            <p class="TransactionAmount">+$82.6 <span class="Currency">USD</span></p>

     </div>
    </div>
    
    
</body>
</html>
