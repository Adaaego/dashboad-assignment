<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <nav class="nav">
       
            <a href="">
                <img src="CSS/Images/stripe.png" alt="company logo" class="companyLogo">
            </a>        
    </nav>
    <section>
        <div class="formContainer">
            <form action="" class="form">
                <h1>Sign In</h1>

                <input type="text" id="username" placeholder="username or email" class="input" required>
                <label for="username"></label>

                <input type="text" id="password" placeholder="password" class="input" required>
                <label for="password"></label>

                <button class="btn"><a href="dashboard.html">SIGN IN</a></button>

                <p class="loginOption">Or log in with</p>
                <div class="wrapper">
                    <span class="iconContainer--round">
                        <svg class="icon loginIcon facbook">
                            <use xlink:href="CSS/Images/sprite (6).svg#facebook"></use>
                          </svg>
                    </span>
                      <span class="iconContainer--round">
                          <svg class="icon loginIcon google">
                            <use xlink:href="CSS/Images/sprite (6).svg#search"></use>
                          </svg>
                      </span>
        
                </div>

                    <a href="" class="signup">Sign Up</a>
            </form>
        </div>
    </section>
   
</body>
</html>
