<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <nav class="NavigationBar">
    <div class="NavigationWrapper">
  
        <a href="#">
            <svg class="icon NavigationIcon menu">
                <use xlink:href="CSS/Images/sprite (8).svg#menu"></use>
            </svg>
        </a>
        
        <div class="InputGroup">
            <svg class="icon NavigationIcon SearchIcon">
                <use xlink:href="CSS/Images/sprite (8).svg#search interface"></use>
              </svg>
            <input type="text" class="NavInput" placeholder="Search">
        </div>
          
              <a href="#">
                  <svg class="icon NavigationIcon github">
                    <use xlink:href="CSS/Images/sprite (6).svg#github"></use>
                  </svg>
              </a>
              <a href="#">
                <svg class="icon NavigationIcon bell">
                  <use xlink:href="CSS/Images/sprite (6).svg#notification-bell"></use>
                </svg>
                      </a>
        
                      <a href="#">
                <svg class="icon NavigationIcon brightness">
                  <use xlink:href="CSS/Images/sprite (6).svg#brightness"></use>
                </svg>
                      </a>
                      <div class="pfp__container">
                <a href="">
                    <img src="CSS/Images/pfp.png" alt="Profile Picture" class="ProfilePicture">
                </a>
                <svg class="icon ActivityStatus">
                    <use xlink:href="CSS/Images/sprite (7).svg#online"></use>
                </svg>
            </div>
        </div>
        
    
  </nav>
  
  
  </div>
